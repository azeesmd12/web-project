<div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>
  
              <form #signUpForm="ngForm" (ngSubmit)="signUpForm.valid && onSubmit(signUpForm)">
  
                <div class="form-outline mb-4">
                  <input type="text" #username="ngModel" [(ngModel)]="loginService.loggedinUser.username" name="username"
                    id="form3Example1cg" class="form-control form-control-lg" required
                    [ngClass]="{'invalid-textbox' :signUpForm.submitted && !username.valid }">
                  <label class="form-label" for="form3Example1cg">User Name</label>
                  <div *ngIf="signUpForm.submitted && !username.valid">
                    <label class="validation-message">This field is required.</label>
                  </div>
                </div>
                <div class="form-outline mb-4">
                  <input type="email" #email="ngModel" [(ngModel)]="loginService.loggedinUser.email" name="email"
                    id="form3Example2cg" class="form-control form-control-lg" required
                    [ngClass]="{'invalid-textbox' :signUpForm.submitted && !email.valid }">
                  <label class="form-label" for="form3Example2cg">Email</label>
                  <div *ngIf="signUpForm.submitted && !email.valid">
                    <label class="validation-message">This field is required.</label>
                  </div>
                </div>
  
                <div class="form-outline mb-4">
                  <input type="password" #password="ngModel" [(ngModel)]="loginService.loggedinUser.password" name="password"
                    id="form3Example4cg" class="form-control form-control-lg" minlength="4" required
                    [ngClass]="{'invalid-textbox' :signUpForm.submitted && !password.valid }">
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>
                <div *ngIf="signUpForm.submitted && password.errors">
                  <label *ngIf="password.errors['required']" class="validation-message">This field is required.</label>
                  <label *ngIf="password.errors['minlength']" class="validation-message">Enter atleast 4
                    characters.</label>
                </div>
  
                <div class="d-flex justify-content-center">
                  <input type="submit" value="Sign Up"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                </div>
  
                <p class="text-center text-muted mt-5 mb-0">Have already an account?
               <a href="/signin">Login</a> here</p>
  
              </form>
              <!-- Success message -->
              <div class="success" *ngIf="showSuccessMessage">
                Saved successfully
              </div>
  
              <!-- Error message -->
              <div class="alert" *ngIf="errorMessage">
                {{errorMessage}}
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
